<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    /* padding: 20px; */
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  /* Gallery container */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }

  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.8);
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }

  .modal-content, #caption {  
    animation-name: zoom;
    animation-duration: 0.3s;
  }

  @keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
  }

  .close {
    position: absolute;
    top: 30px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
  }

  .close:hover {
    color: #ff6347;
  }

  /* Caption text */
  #caption {
    text-align: center;
    color: #fff;
    padding: 10px 0;
  }

  /* Responsive adjustments */
  @media(max-width: 600px){
    .gallery img {
      height: 120px;
    }
  }

</style>
</head>

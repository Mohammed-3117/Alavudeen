  * { box-sizing: border-box; margin:0; padding:0; }

  h2 {

  /* Gallery container */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
  }

  .gallery img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.8);
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }

  .modal-content, #caption {  
    animation-name: zoom;
    animation-duration: 0.3s;
  }

  @keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
  }

  .close {
    position: absolute;
    top: 30px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
  }

  .close:hover {
    color: #ff6347;
  }

  /* Caption text */
  #caption {
    text-align: center;
    color: #fff;

  }

<script>
async function saveBill() {
  updateTotals();

  const eventDate = document.getElementById("eventDate").value;
  if (!eventDate) { alert("Please select a date!"); return; }

  const eventName = document.getElementById("eventName").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const address = document.getElementById("address").value;

  const advance = parseFloat(document.getElementById("advanceInput").value) || 0;
  const grandTotal = parseFloat(document.getElementById("grandTotal").innerText);
  const netTotal = parseFloat(document.getElementById("netTotal").innerText);

  const rows = document.querySelectorAll("#billBody tr");
  const items = [];
  rows.forEach(row => {
    items.push({
      note: row.cells[1].children[0].value,
      sqft: parseFloat(row.cells[2].children[0].value) || 0,
      price: parseFloat(row.cells[3].children[0].value) || 0,
      total: parseFloat(row.querySelector(".rowTotal").innerText) || 0
    });
  });

  const saveBtn = document.getElementById("saveBtn");
  const billId = saveBtn.dataset.billId;

  if (billId) {
    // Update existing bill
    const { error } = await supabase.from("bills").update({
      date: eventDate,
      event: eventName,
      name,
      phone,
      address,
      advance,
      grand_total: grandTotal,
      net_total: netTotal,
      items
    }).eq("id", billId);

    if (error) {
      alert("❌ Update failed: " + error.message);
    } else {
      alert("✅ Bill updated successfully!");
      window.location.href = "report.html";
    }
  } else {
    // Insert new bill (original code)
    const { data, error } = await supabase.from("bills").insert([{
      date: eventDate,
      event: eventName,
      name,
      phone,
      address,
      advance,
      grand_total: grandTotal,
      net_total: netTotal,
      items
    }]);
    if (error) { alert("❌ Save failed: " + error.message); }
    else { alert("✅ Bill saved successfully!"); window.location.href = "report.html"; }
  }
}


    // Update totals and S.No
    function updateTotals() {
  let rows = document.querySelectorAll("#billBody tr");
  let grandTotal = 0;
  let sno = 1;

  rows.forEach(row => {
    // Set S.No
    row.cells[0].innerText = sno++;

    // Get inputs
    let sqft = row.cells[2].children[0].value || 0;
    let price = row.cells[3].children[0].value || 0;

    // Calculate row total
    let total = sqft * price;
    row.querySelector(".rowTotal").innerText = total;

    // Add to grand total
    grandTotal += total;
  });

  // Get advance value
  let advance = parseFloat(document.getElementById("advanceInput").value) || 0;

  // Calculate net payable
  let netTotal = grandTotal - advance;

  document.getElementById("grandTotal").innerText = grandTotal;
  document.getElementById("netTotal").innerText = netTotal >= 0 ? netTotal : 0;
}

// Attach input event for advance input
document.getElementById("advanceInput").addEventListener("input", updateTotals);

  
    // Add a new row
    function addRow() {
      let table = document.getElementById("billBody");
      let newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td></td>
        <td><input type="text" placeholder="குறிப்பு" class="form-control" style="width: 110px;"></td>
        <td><input type="number" value="" min="1" class="form-control" style="width: 70px;"></td>
        <td><input type="number" value="" min="0" class="form-control" style="width: 90px;"></td>
        <td class="rowTotal">0</td>
        <td class="no-print"><button onclick="removeRow(this)">❌</button></td>
      `;
      table.appendChild(newRow);
      attachEvents(newRow);
      updateTotals(); // Update after adding
    }
  
    // Remove row
    function removeRow(btn) {
      btn.closest("tr").remove();
      updateTotals();
    }
  
    // Attach input events for live calculation
    function attachEvents(row) {
      row.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", updateTotals);
      });
    }
  
    // Initial event binding
    document.querySelectorAll("#billBody input").forEach(input => {
      input.addEventListener("input", updateTotals);
    });
  
    // Print function
    function printBill() {
  updateTotals(); // ensure latest values
  window.print();
}

  <script>
    window.addEventListener("DOMContentLoaded", () => {
  const editBillData = localStorage.getItem("editBill");
  if (editBillData) {
    const bill = JSON.parse(editBillData);

    document.getElementById("eventDate").value = bill.date;
    document.getElementById("eventName").value = bill.event;
    document.getElementById("name").value = bill.name;
    document.getElementById("phone").value = bill.phone;
    document.getElementById("address").value = bill.address;
    document.getElementById("advanceInput").value = bill.advance || 0;

    // Clear table
    const tableBody = document.getElementById("billBody");
    tableBody.innerHTML = "";

    // Populate rows
    bill.items.forEach((item, idx) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${idx + 1}</td>
        <td><input type="text" value="${item.note}" class="form-control" style="width: 110px;"></td>
        <td><input type="number" value="${item.sqft}" min="1" class="form-control" style="width: 70px;"></td>
        <td><input type="number" value="${item.price}" min="0" class="form-control" style="width: 90px;"></td>
        <td class="rowTotal">${item.total}</td>
        <td class="no-print"><button onclick="removeRow(this)">❌</button></td>
      `;
      tableBody.appendChild(row);
      attachEvents(row);
    });

    updateTotals();
    // Store bill id for update
    document.getElementById("saveBtn").dataset.billId = bill.id;

    // Remove localStorage key
    localStorage.removeItem("editBill");
  }
});

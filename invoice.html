    <style>

}

                        </div>

                        <div class="invoice-top mt-3">

                        <div class="invoice-center mt-2">

    <tr>

        <td colspan="2" class="text-center f-w-600">அட்வான்ஸ் (₹)</td>

    </tr>
    <tr>

        <td colspan="2" class="text-center text-success f-w-600">பெற வேண்டிய தொகை (₹)</td>

</tfoot>

                    <div class="invoice-btn-section clearfix d-print-none">

</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jspdf.min.js"></script>
<script src="assets/js/html2canvas.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Get bill data from localStorage or use mock data
    let billData = JSON.parse(localStorage.getItem("selectedBill")) || {
        date: new Date().toLocaleDateString(),
        name: "Jhon Smith",
        phone: "+91 1234567890",
        event: "Wedding Event",
        address: "No 123, Beach Road, Kayalpatnam",
        items: [
            {note: "Businesscard Design", sqft: 300, price: 2, total: 600},
            {note: "Banner Design", sqft: 50, price: 10, total: 500},
            {note: "Stage Decoration", sqft: 200, price: 5, total: 1000},
        ],
        grand_total: 2100,
        advance: 500,
        net_total: 1600
    };

    // Header info
    document.querySelector(".date").textContent = billData.date;
    document.querySelector(".name").textContent = billData.name;
    document.querySelector(".invo-addr-1").innerHTML = `
        Phone: ${billData.phone}<br/>
        Event: ${billData.event}<br/>
        Address: ${billData.address || ""} 
    `;

    // Build rows for items + grand total
    let rows = "";
    billData.items.forEach((item) => {
        rows += `<tr>
            <td>${item.note}</td>
            <td class="text-center">${item.sqft}</td>
            <td class="text-center">₹${item.price}</td>
            <td class="text-end">₹${item.total}</td>
        </tr>`;
    });

    // Grand total row
    rows += `<tr>
        <td></td>
        <td colspan="2" class="text-center f-w-600 active-color">மொத்தம் (₹)</td>
        <td class="f-w-600 text-end active-color">₹${billData.grand_total}</td>
    </tr>`;

    document.querySelector(".invoice-table tbody").innerHTML = rows;

    // ✅ Now update the <tfoot> spans
    document.querySelector(".advance").textContent = billData.advance || 0;
    document.querySelector(".net_total").textContent = billData.net_total || billData.grand_total;
});

</script>

</body>

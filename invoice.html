<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jspdf.min.js"></script>
<script src="assets/js/html2canvas.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const billData = JSON.parse(localStorage.getItem("selectedBill"));
    if (!billData) return;

    document.querySelector(".invoice-headar .date").textContent = billData.date;
    document.querySelector(".invoice-number .name").textContent = billData.name;
    document.querySelector(".invo-addr-1").innerHTML = `
        Phone: ${billData.phone}<br/>
        ${billData.event}<br/>
    `;

    let rows = "";
    billData.items.forEach((item, i) => {
        rows += `
        <tr>
            <td>${i + 1}</td>
            <td>${item.note}</td>
            <td class="text-center">${item.sqft}</td>
            <td class="text-center">₹${item.price}</td>
            <td class="text-end">₹${item.total}</td>
        </tr>
        `;
    });
    rows += `
        <tr>
            <td></td><td></td><td></td>
            <td class="text-center f-w-600 active-color">மொத்தம் (₹)</td>
            <td class="f-w-600 text-end active-color">₹${billData.grand_total}</td>
        </tr>
    `;
    document.querySelector(".invoice-table tbody").innerHTML = rows;
});

// PDF Download
document.getElementById("invoice_download_btn").addEventListener("click", async function () {
    const invoiceElement = document.getElementById("invoice_wrapper");
    invoiceElement.style.overflow = "visible";
    invoiceElement.style.height = "auto";

    const canvas = await html2canvas(invoiceElement, { scale: 2, useCORS: true });
    const imgData = canvas.toDataURL("image/png");

    const pdf = new jsPDF('p', 'pt', 'a4');
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

    let position = 0;
    let remainingHeight = pdfHeight;

    while (remainingHeight > 0) {
        pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfHeight);
        remainingHeight -= pdf.internal.pageSize.getHeight();
        position -= pdf.internal.pageSize.getHeight();
        if (remainingHeight > 0) pdf.addPage();
    }

    pdf.save("invoice.pdf");
    invoiceElement.style.overflow = "";
    invoiceElement.style.height = "";
});

// WhatsApp share
async function sendInvoiceWhatsApp() {
    const invoiceElement = document.getElementById("invoice_wrapper");
    invoiceElement.style.overflow = "visible";
    invoiceElement.style.height = "auto";

    const canvas = await html2canvas(invoiceElement, { scale: 2, useCORS: true });
    const imgData = canvas.toDataURL("image/png");

    function dataURLtoBlob(dataurl) {
        var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--) { u8arr[n] = bstr.charCodeAt(n); }
        return new Blob([u8arr], {type:mime});
    }

    const blob = dataURLtoBlob(imgData);
    const file = new File([blob], "invoice.png", {type: "image/png"});

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: "Invoice", text: "Here is your invoice." });
    } else {
        alert("Your browser doesn’t support direct WhatsApp share. Please download and send manually.");
    }

    invoiceElement.style.overflow = "";
    invoiceElement.style.height = "";
}
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

        name: "Jhon Smith",
        phone: "+91 1234567890",
        event: "Wedding Event",
        items: [

    document.querySelector(".name").textContent = billData.name;
    document.querySelector(".invo-addr-1").innerHTML = `Phone: ${billData.phone}<br/>${billData.event}<br/>`;

            <td class="text-center">${item.sqft}</td>

    });

    rows += `<tr>
        <td></td><td></td><td></td>
        <td class="text-center f-w-600 active-color">மொத்தம் (₹)</td>
        <td class="f-w-600 text-end active-color">₹${billData.grand_total}</td>

});

// PDF download
document.getElementById("invoice_download_btn").addEventListener("click", async function() {
    const invoiceElement = document.getElementById("invoice_wrapper");

    // Temporarily scale down if too wide
    const originalWidth = invoiceElement.offsetWidth;
    const pageWidth = 595; // A4 pt width
    let scale = pageWidth / originalWidth;
    if (scale > 1) scale = 1; // don't upscale

    const canvas = await html2canvas(invoiceElement, { scale: 3 * scale, useCORS: true });
    const imgData = canvas.toDataURL("image/png");

    const pdf = new jsPDF('p', 'pt', 'a4');
    const pdfWidth = pdf.internal.pageSize.width * 0.95; // small margin
    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
    const xOffset = (pdf.internal.pageSize.width - pdfWidth) / 2;

    let heightLeft = pdfHeight;
    let position = 0;

    pdf.addImage(imgData, 'PNG', xOffset, position, pdfWidth, pdfHeight);
    heightLeft -= pdf.internal.pageSize.height;

    while (heightLeft > 0) {
        position = heightLeft - pdfHeight;
        pdf.addPage();
        pdf.addImage(imgData, 'PNG', xOffset, position, pdfWidth, pdfHeight);
        heightLeft -= pdf.internal.pageSize.height;
    }

    pdf.save("invoice.pdf");
});





// WhatsApp share
async function sendInvoiceWhatsApp() {
    const invoiceElement = document.getElementById("invoice_wrapper");
    const canvas = await html2canvas(invoiceElement, {scale: 2, useCORS: true});
    const imgData = canvas.toDataURL("image/png");

    function dataURLtoBlob(dataurl) {
        let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
        while(n--) { u8arr[n] = bstr.charCodeAt(n); }
        return new Blob([u8arr], {type:mime});
    }

    const blob = dataURLtoBlob(imgData);
    const file = new File([blob], "invoice.png", {type: "image/png"});

    if (navigator.canShare && navigator.canShare({files:[file]})) {
        await navigator.share({files:[file], title:"Invoice", text:"Here is your invoice."});
    } else {
        alert("Your browser doesn’t support direct WhatsApp share. Please download and send manually.");
    }
}
</script>
